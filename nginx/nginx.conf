server {
    listen 80;
    server_name dev.ismartinfo.net localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dev.ismartinfo.net localhost;
    charset      utf-8;

    # ssl_certificate /etc/letsencrypt/live/ismartinfo.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ismartinfo.net/privkey.pem;
    ssl_certificate /etc/ssl/local/localhost.crt;
    ssl_certificate_key /etc/ssl/local/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;

    location / {
        proxy_pass http://web:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws/ {
        proxy_pass http://web:8082/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

